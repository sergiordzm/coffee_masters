<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Masters</title>
    <link rel="stylesheet" href="/page/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="/images/coffee_masters_logo.png"
          alt="Coffe Masters logo"
          class="header__logo"
        />
        <p class="header__title">Coffee Masters</p>
      </header>
      <main class="main">
        <section class="items">
          <div class="items__cart">
            <p class="items__cart-title">ITEMS</p>
            <div class="items__cart-article">
              <p class="items__cart-article--num">1x</p>
              <div class="items__cart-article--description">
                <p class="items__cart-article--description--one">Capuccino</p>
                <p class="items__cart-article--description--two">Lite foam</p>
              </div>
              <p class="items__cart-article-price">&#36;3.35</p>
            </div>
            <div class="items__cart-article">
              <p class="items__cart-article--num">1x</p>
              <div class="items__cart-article--description">
                <p class="items__cart-article--description--one">Capuccino</p>
                <p class="items__cart-article--description--two">Lite foam</p>
              </div>
              <p class="items__cart-article-price">&#36;3.35</p>
            </div>
            <div class="items__cart-article">
              <p class="items__cart-article--num">1x</p>
              <div class="items__cart-article--description">
                <p class="items__cart-article--description--one">Capuccino</p>
                <p class="items__cart-article--description--two">Lite foam</p>
              </div>
              <p class="items__cart-article-price">&#36;3.35</p>
            </div>
          </div>
          <div class="items__name">
            <p class="items__name-title">NAME</p>
            <div class="items__name-input">
              <input
                type="String"
                class="items__name-input-text"
                placeholder="Ford Prefect"
              />
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
